<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let todo of todos" [colspan]="1" [rowspan]="2" [style.background]="grey">
      <!-- <div class="box">
          <button mat-fab color="primary">Primary</button>
        </div> -->
    <mat-card class="home-card">
      <mat-card-header>
          <button mat-fab color="primary" class="badge center">Primary</button>
        <mat-card-title>{{todo.todoText}}</mat-card-title>
        <mat-card-subtitle>{{todo.fullName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Content
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <a [routerLink]="['/todo', todo._id]" title="Click to Open {{todo.todoText}}">
            Read More <i class="fa fa-angle-double-right"></i>
          </a>
        </button>
      </mat-card-actions>
    </mat-card>
  
  </mat-grid-tile>
</mat-grid-list>
